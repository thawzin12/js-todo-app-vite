        <div class="header sticky bg-gray-200 top-0 p-2 opacity-[0.9]">
          <h3 class="text-2xl font-mono text-blue-500 text-center mb-3">
            Job Record
          </h3>
          <section>
            <div class="flex justify-between">
              <input
                type="text"
                class="border border-stone-900 grow ps-2 py-1"
                id="task"
              />
              <button
                class="bg-blue-700 px-3 text-white py-1 cursor-pointer add-task-btn"
              >
                Add
              </button>
            </div>
          </section>
          <section>
            <div class="my-3 flex justify-end gap-6">
              <div class="border px-3 rounded-sm py-1 bg-blue-800 text-white">
                <span id="complete-task" class="text-white">0</span> /
                <span id="total-task" class="text-white">0</span>
              </div>
            </div>
          </section>
        </div>
        <main>

            <div class="task-list-group">

            </div>
          </section>
        </main>
      </div>
    </div>
